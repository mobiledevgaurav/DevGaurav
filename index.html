<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaurav Patil | Software Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background: linear-gradient(to bottom right, #f3f4f6, #ffffff);
        color: #1f2937;
      }

      nav {
        background-color: #1e3a8a;
        color: white;
        padding: 1.2rem 3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        flex-wrap: wrap;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
      }

      .nav-links a:hover {
        color: #60a5fa;
      }

      section {
        padding: 4rem 2rem;
        max-width: 1100px;
        margin: auto;
      }

      .title {
        font-size: 2.7rem;
        color: #1e3a8a;
        margin-bottom: 1rem;
      }

      .section__text__p1 {
        color: #6b7280;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }

      .btn-container {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.9rem 1.7rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-color-1 {
        background-color: #1e3a8a;
        color: white;
      }

      .btn-color-2 {
        background-color: white;
        border: 2px solid #1e3a8a;
        color: #1e3a8a;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .icon {
        width: 28px;
        vertical-align: middle;
        margin-right: 0.5rem;
      }

      #profile {
        text-align: center;
        background: radial-gradient(circle, #f0f4ff, #ffffff);
        padding-top: 5rem;
      }

      #profile img {
        width: 180px;
        border-radius: 50%;
        border: 4px solid #1e3a8a;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }

      .experience-sub-title {
        font-size: 1.5rem;
        color: #1e40af;
        margin-top: 2rem;
      }

      ul {
        padding-left: 1.5rem;
        margin-top: 0.5rem;
        color: #374151;
      }

      .contact-info-container {
        display: flex;
        align-items: center;
        margin: 1rem 0;
        font-size: 1.1rem;
        flex-wrap: wrap;
      }

      footer {
        background-color: #1e3a8a;
        text-align: center;
        color: white;
        padding: 1rem 2rem;
        font-size: 0.95rem;
      }

      @media screen and (max-width: 768px) {
        nav {
          flex-direction: column;
          align-items: flex-start;
        }

        .nav-links {
          flex-direction: column;
          width: 100%;
          margin-top: 1rem;
          gap: 1rem;
        }

        .title {
          font-size: 2rem;
        }

        .btn-container {
          flex-direction: column;
        }

        section {
          padding: 3rem 1rem;
        }

        #profile img {
          width: 140px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Body remains unchanged -->
  </body>
</html>
